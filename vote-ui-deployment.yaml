apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/mirek1234/vote:91431fb3d4267b4e92f1bf633145722781d0b456
        name: vote-ui
        ports:
        - containerPort: 80
